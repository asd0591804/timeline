<div class="card flex justify-content-center scrollItem">
  <p-listbox [options]="timeContents" [(ngModel)]="selectedContent" optionLabel="title" (onClick)="onContentClick(selectedContent)" [emptyMessage]="' '">
    <ng-template let-timeContent pTemplate="item" >
      <div class="content-flex">
          <span id="iconlocate" class="material-symbols-outlined icon-frame">
            {{timeContent.icon}}
          </span>
          <div class="timelist-time"> {{timeContent.time}} </div>
          <div class="timelist-title"> {{timeContent.title}} </div>
      </div>
    </ng-template>
  </p-listbox>
</div>
