<!-- eslint-disable @angular-eslint/template/mouse-events-have-key-events -->

<div class="timeMenuLayout">
  <div class="card flex justify-content-center scrollItem">
      <p-panelMenu [model]="yearMonth" id="yearsPanel"></p-panelMenu>
  </div>

  <div class="card scrollItem" id="scrollContainer" (scroll)="onTimelineScroll()" (mouseover)="onMouseOver()" (mouseleave)="onMouseLeave()">
    <p-timeline [value]="value" id="timeline">
      <ng-template pTemplate="marker" let-item>
        <span class="custom-marker shadow-2 dot-style green-dot" [ngClass]="{'orange-dot': isItemClicked(item)}"></span>
        <span class="custom-connect eachconnent" [ngClass]="{'eachconnent-select': isItemClicked(item)}"></span>
      </ng-template>
      <ng-template pTemplate="content" let-item>
        <div class="content-flex">
          <button (click)="onTimelineClick(item)" class="button-time" [ngClass]="{'button-time-selected': isItemClicked(item)}">
            <div class="line-height">
              {{ item.date | date:'MM-dd' }} <br>
              <span class="fontsize" [ngClass]="{'fontsize-selected': isItemClicked(item)}">{{ item.subtitle }}</span><br>
              <span class="fontsize-caption" [ngClass]="{'fontsize-caption-selected': isItemClicked(item)}">{{ item.title }}</span>
            </div>
          </button>
          <svg *ngIf="isItemClicked(item)" class="triangle-position"  width="25" height="25" viewBox="-50 -50 300 300" transform="rotate(270) scale(2)">
            <polygon class="triangle-circle" stroke-linejoin="round" points="100,0 0,200 200,200"/>
          </svg>
        </div>
      </ng-template>
    </p-timeline>
  </div>
</div>
